<!-- Tambahkan JavaScript kustom di bawah ini -->
<script>
  // Fungsi untuk menambahkan karakter ke layar kalkulator
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  // Fungsi untuk menghapus isi layar kalkulator
  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  // Fungsi untuk mengevaluasi dan menampilkan hasil
  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
  
  // Fungsi untuk menambahkan karakter ke layar kalkulator
  function appendToDisplay(value) {
    // Menambahkan tanda desimal hanya jika belum ada dalam angka terakhir
    const displayValue = document.getElementById('display').value;
    if (value === '.' && /\d+\.\d*$/.test(displayValue)) {
      return;
    }
    document.getElementById('display').value += value;
  }

  // Fungsi untuk mengevaluasi dan menampilkan hasil
  function calculate() {
    try {
      const result = eval(document.getElementById('display').value);
      // Menghindari hasil tak terbatas (Infinity) atau NaN
      if (!isNaN(result) && isFinite(result)) {
        document.getElementById('display').value = result;
      } else {
        document.getElementById('display').value = 'Error';
      }
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
